<!doctype html>
<html lang="fr">
  <head>
    <title>Wildo Coda</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--HTML CSS-->
    <link rel="stylesheet" type="text/css" href="css/commun.css">
    <link rel="stylesheet" type="text/css" href="css/index.css"> 
  </head>
  <body>
    <header class="text-center">
      <div class="container">
        <h1 class="logo mt-5">Wildo Coda</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav mt-4 mx-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Mes monuments<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Les monuments</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tutoriels</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div> 
    </header>

    <!--Section carroussel-->
    <section>
      <div class="container">
        <div id="carouselBlog" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100 img-fluid" src="img/monuments_paris/alex3.jpg" alt="First slide" >
              <div class="carousel-caption d-none d-md-block">
                <h2>Un Pont de Paris</h2>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 img-fluid" src="img/monuments_paris/cathedral.jpg" alt="Second slide" >
              <div class="carousel-caption d-none d-md-block">
                <h2>Cathedral de Paris</h2>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 img-fluid" src="img/monuments_paris/chapel.jpg" alt="Third slide">
              <div class="carousel-caption d-none d-md-block">
                <h2>une Chapel de Paris</h2>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev " href="#carouselBlog" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselBlog" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>
    </section>

    <!-- Phrase d'accroche + cards (articles Ã  la une)-->
    <section>
      <div class="container">
      </div>
    </section>
    
    <footer>
      <div class="container">
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
